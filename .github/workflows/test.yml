name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check:
    name: Tests...
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Test1
      run: |
        cd tests
        tests=$(find . -name "*.c")
        for test in $tests; do
            gcc ../src/biblio.c $test
            ./a.out
            rm -rf a.out
        done;
